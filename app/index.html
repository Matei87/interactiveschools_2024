    <link rel="stylesheet" href="./style.css" />

  <body>
    <div id="hero">

        <img

            <g
              data-name="Scroll Prompt"

            >
              <g transform="translate(-9)">
                <path
                  data-name="Path 11827"
                  d="M667.421,726.118l4.695,4.695,4.695-4.695"

                  fill="none"

      <div class="container">
